<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ini Rekomendasi Untukmu</title>
</head>
<style>
    .img-sm {
        width: 100px;
    }
</style>

<body>
    <div class="container">
        <div>
            <h1>Ini dia rekomendasi untukmu !!</h1>
            <img class="img img-sm" src="{{url_for('static', filename='pokemon.png')}}" alt="">
            <br>
            <div class="alert alert-primary" role="alert">
                Pokemon Favoritmu
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2">
                    <div class="card" style="width: 100%">
                        <img src="{{myPic}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{myPokemon}}</h5>
                            <p class="card-text">Type : {{myType}}</p>
                            <p class="card-text">Legendary : {{myLegend}}</p>

                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="alert alert-warning" role="alert">
                Pokemon Rekomendasi Kami
            </div>

            <div class="row">

                <!-- <div class='col-lg-12'> -->
                {%for i in range(1,spriter|length) %}
                <div class="col-lg-2 col-md-2">
                    <div class="card" style="width: 100%">
                        <img src="{{spriter[i]}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{data[i]}}</h5>
                            <p class="card-text">Type : {{types[i]}}</p>
                            <p class="card-text">Legendary : {{legends[i]}}</p>

                        </div>
                    </div>
                </div>
                {%endfor%}
                <!-- </div> -->
            </div>
            <div class='row' style="margin-top: 50px;">
                    
                    <a href="/" class='btn btn-block btn-danger'>Kembali</a>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
